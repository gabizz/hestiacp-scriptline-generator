<html>

	<head>
		<style>
			body {
				font-family: "Arial";
			}

			.main {
				display: flex; 
				flex-direction: row;
				justify-content: flex-start;
				align-items: center;
				padding:2px;
				/* box-shadow: 2px 2px 10px lightslategrey; */
			}



			.text-input {
				background: 'red'
			}

			.title {
				color: navy;
				padding-bottom: 10px;
				margin: none;
				font-weight: 600
			}

			.output {
				background: #2196f31a;
				width: 97%;
				margin: 10px;
				box-shadow: 2px 2px 10px grey;
				font-size: 0.7rem;
				padding: 10px;
			}
			.ckb {
				transform: scale(2);
				margin: 5px
			}
			.flex-box {
				display: flex;
				flex-direction: row;
				/* grid-auto-flow:row; */
				justify-content: flex-start;
				align-items: center;
				/* background: #fafafa; */
				border-bottom: 1px dotted rgb(170, 160, 241)
				
			}
			#content-left, #content-right{
				padding: 10px;margin: 10px;
				box-shadow: 1px 1px 4px grey;
				height:65vh
			}

			.bash-line {
				font-family: 'Courier New', Courier, monospace;
				font-size: 1.1em; font-weight: 600;
				border:1px dashed grey; background:#fff; color: navy; box-shadow: 3px 3px 4px lightblue;padding: 10px; margin: 10px;
				border-radius: 5px;
			}

		</style>
		<script type="text/javascript">
			var onLoad = function () {
				var options = [
					{ name: " (--apache)", id: "apache", param: "-a", desc: " Install Apache [yes|no] default: yes", selected: true },
					{ name: " (--nginx)", id: "nginx", param: "-n", desc: "Install Nginx [yes|no] default: yes", selected: true },
					{ name: " (--phpfpm)", id: "phpfpm", param: "-w", desc: "Install PHP-FPM [yes|no] default: no", selected: false },
					{ name: " (--multiphp)", id: "multiphp", param: "-o", desc: " Install Multi-PHP [yes|no] default: no", selected: false },
					{ name: " (--vsftpd)", id: "vsftpd", param: "-v", desc: "Install Vsftpd [yes|no] default: yes", selected: true },
					{ name: " (--proftpd)", id: "proftpd", param: "-j", desc: "Install ProFTPD [yes|no] default: no", selected: false },
					{ name: " (--named)", id: "named", param: "-k", desc: "Install Bind [yes|no] default: yes", selected: true },
					{ name: " (--mysql)", id: "mysql", param: "-m", desc: "Install MariaDB [yes|no] default: yes", selected: true },
					{ name: " (--postgresql)", id: "--postgresql", param: "-g", desc: "Install PostgreSQL [yes|no] default: no", selected: false },
					{ name: " (--exim)", id: "--exim", param: "-x", desc: "Install Exim [yes|no] default: yes", selected: true },
					{ name: " (--dovecot)", id: "dovecot", param: "-z", desc: "Install Dovecot [yes|no] default: yes", selected: true },
					{ name: " (--clamav)", id: "clamav", param: "-c", desc: "Install ClamAV [yes|no] default: yes", selected: true },
					{ name: " (--spamassassin)", id: "spamassassin", param: "-t", desc: "Install SpamAssassin [yes|no] default: yes", selected: true },
					{ name: " (--iptables)", id: "iptables", param: "-i", desc: "Install Iptables [yes|no] default: yes", selected: true },
					{ name: " (--fail2ban)", id: "fail2ban", param: "-b", desc: "Install Fail2ban [yes|no] default: yes", selected: true },
					{ name: " (--quota)", id: "quota", param: "-q", desc: "Filesystem Quota [yes|no] default: no", selected: false },
					{ name: " (--api)", id: "api", param: "-d", desc: "Activate API [yes|no] default: yes", selected: true },
					{ name: " (--force)", id: "force", param: "-f", desc: "Force installation [yes|no]", selected: false },
					{ name: " (--interactive)", id: "interactive", param: "-y", desc: "Interactive install [yes|no] default: yes", selected: true },
					{ name: " (--port)", id: "port", param: "-r", desc: "Change Backend Port default: 8083", selected: true, text: '8083' },
					{ name: " (--hostname)", id: "hostname", param: "-s", desc: "Set hostname [text]", selected: false, text: ' ' },
					{ name: " (--email)", id: "email", param: "-e", desc: "Set admin email [text]", selected: false, text: ' ' },
					{ name: " (--password)", id: "password", param: "-p", desc: "Set admin password [text]", selected: false, text: ' ' },
					{ name: " (--lang)", id: "language", param: "-l", desc: "Default language default: en", selected: false, text: 'en' },
					{ name: "--with-debs", id: "debs", param: "-D", desc: "Path to Hestia debs", selected: false, text: ' ' },
				]


				change = function (ev) {

					var filter = options.filter(function (elem) {
						return elem.id === ev.id
					})
					console.log("filter:", filter)
					filter[0].selected = ev.checked
					createScript()
				}

				changeText = function (ev) {
					
					var currentEl = options.filter( function(item) { return item.id == ev.id })
					currentEl[0].text = ev.value
					createScript()

				}
				let contentLeft = document.getElementById('content-left')
				let contentRight = document.getElementById('content-right')

				//boolean options
				options.map(function (elem, index) {
					// content.className = "main"
					if (!elem.text) {
						// write checkbox options to dom
						contentLeft.insertAdjacentHTML('beforeend', `
							<div class = "flex-box">
							
								<input type="checkbox"
									class = "ckb"
									value =  ${elem.selected} 
									${elem.selected ? 'checked' : ''}
									id = ${elem.id} 
									onchange = "change(this)"> 

								</input>
							
								<div style = "font-family:'courier'; margin-left: 10px;"
									<strong><span style = "color: red; font-weight:800">${elem.param} ${elem.name}</span></strong> <i>${elem.desc}</i>
								</div>
								</div>
							`
						)
					} 
					if ( index === options.length-1 ) {
						content.insertAdjacentHTML('beforeend', `<br/>`)
					}

				})

				//text options
				options.map(function (elem, index) {
					// content.className = "main"
					if (elem.text) {

						contentRight.insertAdjacentHTML('beforeend', `
						 <div class = "flex-box" style = "font-family: Courier"	>
							<div style = "flex:2">
								${elem.id} 
							</div>
							<div style = "flex:3">
								<strong style = "color:red"	> ${elem.param} ${elem.name} </strong>	
							</div>
							<div style = "flex: 6 ">
							<input type = "text" id = "${elem.id}" value = "${elem.text}" style = "width:100%" onkeyup = "changeText(this)">
							 </div>
						`)
					}

				})
				clipboardCopy = function() {
					//Before we copy, we are going to select the text.
					var text = document.getElementById('scriptline');
					var selection = window.getSelection();
					var range = document.createRange();
					range.selectNodeContents(text);
					selection.removeAllRanges();
					selection.addRange(range);
					//add to clipboard.
					document.execCommand('copy');
					alert("script line has been copied to clipboard")
				}

				createScript = function () {
					var output = document.getElementById('output')
					var boolOpts = '', textOpts = ''
					options.map(function (elem) {
						boolOpts += !elem.text ? elem.param + ' ' + (elem.selected ? 'yes':'no') + " ": ''
						textOpts +=  elem.text && elem.text.length > 1  ?  elem.param + ' ' + elem.text + ' ': ''
					})
					output.innerHTML =
						`<div style = "font-size:1.2em">
Log in to your server as root, either directly or via SSH:
<strong style = "color:navy"><i>ssh root@your.server</i></strong> and download the installation script:
<span onclick = "clipboardCopy()">
<strong style = "color:navy"><i> wget https://raw.githubusercontent.com/hestiacp/hestiacp/release/install/hst-install.sh</i></strong>
</span>
<br/>
<br/>
Run the following command, autogenerated with the options you have chosen above (click on it for clipboard copying):
</div>
<div onclick = "clipboardCopy()" class = "bash-line"> 
<a id = "scriptline">sudo bash hst-install.sh ${boolOpts} ${textOpts}</a>
</div>
`;
				}
				createScript()
			}

		</script>
	</head>

	<body onload="onLoad()">
		<div class = "title">Prepare your HestiaCP installation script, containing the following features:</div>
		<div class="main">
			<div id = "content-left" style = "width:50%" ></div>
			<div id = "content-right" style = "width:50%" ></div>
				
		</div>
		<div id = "content" ></div>

		<!-- <hr /> -->
		<!-- <input type = "submit" value = "CREATE SCRIPT" onclick="createScript()"> </input>
		<hr /> -->
		<div id="output" class = "output"></div>
	</body>



</html>
